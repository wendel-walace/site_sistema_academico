<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <header>
        <h1>Sistema Acadêmico</h1>
    </header>

    <div class="container-pai">
        <div id="container">
            <form>
                <div class="form-group">
                    <label for="username">Login<br>(nome.sobrenome)</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label><br>
                    <input type="password" id="senha" name="senha">
                </div>
                <div class="form-group">
                    <a href="#">Esqueceu sua senha?</a>
                    <button id="btn-enviar" type="submit">Enviar</button>
                </div>
            </form>
        </div>
        <div>
            <h2>Acesso Estudante / Responsável</h2>
        </div>
        <div class="Acesso-Estu">
            <button class="btn-estu">Área do Estudante</button>
            <p>Acompanhe o desenvolvimento do Sistema Acadêmico</p>
            <button class="btn-rqst">Planilha com Requisitos</button>
        </div>
        <div class="ou">
            <hr><span>OU</span><hr>
        </div>
        <div class="govbr-login">
            <button id="botao" type="submit">Entrar com 
                <img src="img/ac3ee7ce-5479-4948-b939-dddd98480409.jpg" alt="imagem do gov" width="60" height="30">
            </button>
        </div>
</body>
</html>
