<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stilos.css">
    <title>Sistema Acadêmico</title>
</head>
<body>
    <header>
        <h1>Sistema Acadêmico</h1>
    </header>
    <h2 class="adm-acess">Acesso Administrativo</h2>
    <div class="container-pai">
        <div id="container">
            <form>
                <div class="form-group">
                    <label for="username">Login<br>(nome.sobrenome)</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label><br>
                    <input type="password" id="senha" name="senha">
                </div>
                <div class="form-group">
                    <a href="#">Esqueceu sua senha?</a>
                    <button id="btn-entrar" type="submit">Entrar</button>
                </div>
            </form>
        </div>
        <div class="ou">
            <hr><span>OU</span><hr>
        </div>
        <div class="govbr-login">
            <button id="botao" type="submit">Entrar com
                <img src="img/govbr-colorido-b.png" alt="imagem do gov" width="95" height="45">
            </button>
        </div>
        <div class="Acesso-Estu">
            <h2>Acesso Estudante / Responsável</h2>            
            <button class="btn-estu">Área do Estudante</button>
            <p>Acompanhe o desenvolvimento do Sistema Acadêmico</p>
            <button class="btn-rqst">Planilha com Requisitos</button>
        </div>
    </div>
</body>
</html>
